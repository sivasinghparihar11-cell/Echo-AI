<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI - Ram Singh Parihar</title>
    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 16px; line-height: 1.4; }
        .user { align-self: flex-end; background: #6c5ce7; border-bottom-right-radius: 2px; }
        .echo { align-self: flex-start; background: #2d3436; border-bottom-left-radius: 2px; border: 1px solid #6c5ce7; }
        #input-area { padding: 20px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #000; color: white; outline: none; }
        button { background: #6c5ce7; border: none; padding: 10px 20px; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; }
        #status { font-size: 12px; color: #aaa; text-align: center; margin-bottom: 5px; }
        .logo-img { width: 60px; display: block; margin: 15px auto; border-radius: 50%; box-shadow: 0 0 20px #6c5ce7; }
    </style>
</head>
<body>
    <img src="logo.png" class="logo-img" alt="Echo Logo">
    <div id="status">Echo Cloud Brain: Connected ðŸš€</div>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="msgInput" placeholder="Echo se kuch pucho..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Bhejo</button>
    </div>

    <script>
        // AAPKA FINAL RENDER LINK
        const SERVER_URL = 'https://echo-ai-iuu3.onrender.com/api/chat';

        const container = document.getElementById('chat-container');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msgInput');
            const message = input.value.trim();
            if(!message) return;

            appendMessage('user', message);
            input.value = '';
            document.getElementById('status').innerText = 'Echo soch rahi hai...';

            try {
                const res = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });
                
                if (!res.ok) throw new Error('Server error');
                
                const data = await res.json();
                document.getElementById('status').innerText = 'Online';
                appendMessage('echo', data.response);
                
                // Voice Response
                window.speechSynthesis.cancel();
                const speech = new SpeechSynthesisUtterance(data.response);
                speech.lang = 'hi-IN';
                window.speechSynthesis.speak(speech);

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = 'Error: Connection Failed';
                appendMessage('echo', "Ram bhai, server se connection nahi ho paa raha. Ek baar check karo Render par 'Live' likha hai ya nahi?");
            }
        }
    </script>
</body>
</html>
